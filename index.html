<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moment of Joy!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <!--
√ create container
√ create button
√ input field
√ container to display text
√ update button(or maybe click on the container item)
√ delete button
container for the response-feedback (start with alert)
-->
</head>
<body>
<header>
  <h1>Three Moments of Joy!</h1>
</header>

<div class="container-main">
  <div class="container-form">

    <div class="buttons">
      <button class="btn-new-day">New Day</button>
      <button class="btn-add">Submit</button>
      <button class="btn-update">Update Entry</button>
      <button class="btn-clear">Clear</button>
    </div>

    <div class="input-blocks">
      <input type="text" class="input-key" placeholder="entry#: one, two, three" required>
      <input type="text" class="input-value" placeholder="enter moment" required>
    </div>

  </div>

  <div class="joy-entries"></div>
</div>

</body>
</html>
